<!DOCTYPE html>
 <html lang="en">
   <head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <meta name="keywords" content="U.S, explorer, nature">
     <meta name= "author" content="Valeria">
     <title>Arround the U.S</title>
     <link rel="stylesheet" href="./pages/index.css" />
     <link rel="shortcut icon" href="favicon.ico" />
   </head>

      <body>
         <div class="page">
          <div class="page__content">
            <header class="header page__section">
                <img src="./images/logo.svg" alt="Arround the U.S. logo" class="header__logo"/>
            </header>
               <main class="content">
                <section class="profile page__section">
                  <img src="./images/Avatar.png" alt="avatar" class="profile__image">
                  <div class="profile__info">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__description">Explorer</p>
                  </div>
                  <button class="profile__add-button" type="button"></button>
                </section>
                
                <section class="cards page__section">
                <ul class="cards__list">
                  <li class="card"><img src="./images/yosemite.jpg" alt="Yosemite card" class="card__image">
                    <div class="card__description"><h2 class="card__text">Yosemite Valley</h2>
                    <button class="card__like-button" type="button"></button>
                    </div>
                  </li>
                  <li class="card"><img src="./images/lake-louise.jpg" alt="Lake louise card" class="card__image">
                    <div class="card__description"><h2 class="card__text">Lake Louise</h2>
                    <button class="card__like-button" type="button"></button>
                    </div>
                  </li>
                  <li class="card"><img src="./images/bald-mountains.jpg" alt="Bald Mountains card" class="card__image">
                    <div class="card__description"><h2 class="card__text">Bald Mountains</h2>
                    <button class="card__like-button" type="button"></button>
                    </div>
                  </li>
                  <li class="card"><img src="./images/latemar.jpg" alt="Latemar card" class="card__image">
                    <div class="card__description"><h2 class="card__text">Latemar</h2>
                    <button class="card__like-button" type="button"></button>
                    </div>
                  </li>
                  <li class="card"><img src="./images/vanoise.jpg" alt="Vonoiese card" class="card__image">
                    <div class="card__description"><h2 class="card__text">Vonoiese National Park</h2>
                    <button class="card__like-button" type="button"></button>
                    </div>
                  </li>
                  <li class="card"><img src="./images/lago.jpg" alt="lago card" class="card__image">
                    <div class="card__description"><h2 class="card__text">Lago Di Braies</h2>
                    <button class="card__like-button" type="button"></button>
                    </div>
                  </li>
                </ul>
              </section> 
           </main>
           <footer class="footer page__section"> <p class="footer__copyright">&copy; 2023 Valeria</p></footer>
      
         </div>
        </div>
        <script src="./scripts/index.js"></script>
        </body>
  </html>
